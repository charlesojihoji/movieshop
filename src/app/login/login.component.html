<form>

    <label>Username: </label>
    <input [(ngModel)]="username" name="username" type="text" placeholder="Please enter your username">

    <br>
    <label>Password: </label>
    <input [(ngModel)]="password" name="password" type="password" placeholder="Please enter your password">

    <br>
    <h5>{{errorMessage}}</h5>
    <input type="button" value="login" (click)="login()">
</form>
